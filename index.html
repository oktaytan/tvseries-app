<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>TV Series App</title>
</head>

<body>
  <div class="bg__top"></div>
  <div class="bg__bottom"></div>
  <!-- header -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-default bg-light">
      <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- tv series form -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <form id="serieForm">
          <div class="form-group">
            <label for="tvseries">TV series</label>
            <div class="input-group mb-3">
              <input type="text" id="tvseries" class="form-control" aria-describedby="submitPlay" autocomplete="off">
              <div class="input-group-append">
                <button type="submit" id="submitPlay" class="btn btn-primary input-group-text"><i class="fas fa-play"></i></button>
              </div>
            </div>
            <small id="feedback" class="form-text text-danger pt-2">Please enter the name of the tv series.</small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- tvseries container -->
  <div class="container tvseries__container">
    <div class="row">
      <div class="col serieslist" id="seriesList"></div>
    </div>
  </div>




  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
